<div class="stui-header__top clearfix">					
	<div class="stui-header__logo">
		<a class="logo" href="{$maccms.path}"></a>										  
	</div>
	<div class="stui-header__type">
		&nbsp;{$obj.type_name}{if condition="$obj.type_1.type_id neq '' "}{$obj.type_1.type_name}{else /}{$obj.type.type_name}{/if}
	</div>				
	<div class="stui-header__search"> 
		 <form id="search" name="search" method="get" action="{:mac_url('vod/search')}" onSubmit="return qrsearch();">
			<input type="text" id="wd" name="wd" class="form-control" value="{$param.wd}" placeholder="请输入影片名..."/>
			<button class="submit" id="searchbutton" type="submit" name="submit"></button>							
		</form>
	</div>
</div>
<div class="stui-header__menu clearfix">
	<span class="more hidden-xs">今日更新“{:mac_data_count(0,'today','vod')}”部影片</span>	  			  	
	<ul class="clearfix">	  		
		<li {if condition="$maccms.aid eq 1"}class="active"{/if}><a href="{$maccms.path}">首页</a></li>
		{maccms:type num="5" order="asc" by="sort" ids="parent"}
        <li {if condition="($vo.type_id eq MAC_TYPE_ID || $vo.type_id eq MAC_TYPE_PID)"}class="active"{/if}><a href="{:mac_url_type($vo,[],'show')}">{$vo.type_name}</a></li>
        {/maccms:type}

	</ul>
</div>
